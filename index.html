<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #ff8c66ff;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main class="dashboard">
      <aside class="profile">
        <div class="profile__info">
          <img src="./images/image-jeremy.png" alt="Jeremy" />

          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="timeframes">
          <button data-period="daily" type="button" class="menu__item">
            Daily
          </button>
          <button data-period="weekly" type="button" class="menu__item">
            Weekly
          </button>
          <button data-period="monthly" type="button" class="menu__item">
            Monthly
          </button>
        </div>
      </aside>

      <section class="content" id="content">
        <div class="card work" data-title="work">
          <div class="card__bg"></div>
          <div class="card__content">
            <p class="card__title"></p>
            <p class="card__dots">...</p>
            <div class="card__row">
              <h1 class="card__current"></h1>
              <small class="card__previous"></small>
            </div>
          </div>
        </div>

        <div class="card play" data-title="play">
          <div class="card__bg"></div>
          <div class="card__content">
            <p class="card__title"></p>
            <p class="card__dots">...</p>
            <div class="card__row">
              <h1 class="card__current"></h1>
              <small class="card__previous"></small>
            </div>
          </div>
        </div>

        <div class="card study" data-title="study">
          <div class="card__bg"></div>
          <div class="card__content">
            <p class="card__title"></p>
            <p class="card__dots">...</p>
            <div class="card__row">
              <h1 class="card__current"></h1>
              <small class="card__previous"></small>
            </div>
          </div>
        </div>

        <div class="card exercise" data-title="exercise">
          <div class="card__bg"></div>
          <div class="card__content">
            <p class="card__title"></p>
            <p class="card__dots">...</p>
            <div class="card__row">
              <h1 class="card__current"></h1>
              <small class="card__previous"></small>
            </div>
          </div>
        </div>

        <div class="card social" data-title="social">
          <div class="card__bg"></div>
          <div class="card__content">
            <p class="card__title"></p>
            <p class="card__dots">...</p>
            <div class="card__row">
              <h1 class="card__current"></h1>
              <small class="card__previous"></small>
            </div>
          </div>
        </div>

        <div class="card self-care" data-title="self-care">
          <div class="card__bg"></div>
          <div class="card__content">
            <p class="card__title"></p>
            <p class="card__dots">...</p>
            <div class="card__row">
              <h1 class="card__current"></h1>
              <small class="card__previous"></small>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucaidau</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
